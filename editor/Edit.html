<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Edit.css">
</head>
<body>

        <div class="container">

                <div class="img">

                    <div class="imgbox">
                        <img id="img" >
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="upload">
                        <label for="upload">Upload</label>
                        <input type="file" id="upload"><!--in js see this
                        element as array in Data
                        and collection of files or images  
                        -->
                    </div>
                </div>


                <div class="filter">
                    <ul>
                        <li>
                            <label for="sturate">Sturate</label>
                            <input id="sturate" type="range" min="0" max="200" value="100">
                        </li>

                        <li>
                            <label for="contrast">Contrast</label>
                            <input id="contrast" type="range" min="0" max="200" value="100">
                        </li>

                        <li>
                            <label for="Brightness">Brightness</label>
                            <input id="Brightness" type="range" min="0" max="200" value="100">
                        </li>

                        <li>
                            <label for="sepia">Sepia</label>
                            <input id="sepia" type="range" min="0" max="200" value="0">
                        </li>

                        <li>
                            <label for="greyscale">Greyscale</label>
                            <input id="greyscale" type="range" min="0" max="1" value="0" step="0.1">
                        </li>


                        <li>
                            <label for="blur">Blur</label>
                            <input id="blur" type="range" min="0" max="10" value="0" step="0.1">
                        </li>

                        <li>
                            <label for="hue-rotate">Huerotate</label>
                            <input id="huerotate" type="range" min="0" max="350" value="0">
                        </li>
                        
                        <li>
                            <a download="image" id="dowenload">Dowenload</a>
                            <span>Reset</span>
                        </li>




                    </ul>
                </div>

        </div>



    <script src="Edit.js"></script>
</body>
</html>
